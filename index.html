<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MasterHueMind</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gameboard.css" />
    <link rel="stylesheet" href="themes/mario/css/theme.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <span class="logo"><span class="logo-l1">?</span> MasterHueMind</span>
            <span class="glyphicon glyphicon-refresh" title="Restart the game!"></span>
          </a>
        </div>
        <div class="navbar-right nav-user" id="username">Welcome <span><span></div>
      </div>
    </nav>
    <div id="game-container">
      
      <div id="start-screen" class="text-center panel-start">
        <div class="container">
          <p>Welcome to MasterHueMind game!</p>
          <p>If you would like to face a real challenge for your mind, this is the right place.</p>
          <p>MasterHueMind challenges your logic skills , observation and reasoning.</p>
          <br>
          <p>
          <label for="api">Select your preferred API:<label> 
            <select name="api" id="api">
              <option value="azmastermind">Axion Zen API</option>
              <option value="masterhuemind">VanHackaton API</option>
            </select>
          </p>
          <br>
          <button id="new-game" class="btn btn-lg btn-primary">Start a New Game</button>
        </div>  
      </div>
      
      <div id="game-board">
      
        <div class="panel">
	        <div class="container">
            <div class="row">
			        <div class="col-xs-12 page-header">
			          <div class="pull-right">
			            <h3>Attempts</h3>
			            <h2 id="game-attempts">0</h2>
                </div>
			           <h3>Choose a Theme</h3>
			           <ul id="themes"></ul>
			        </div>
            </div>
	        </div>
        </div>    
        
        <div class="panel-board">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">&nbsp;</div>
              
              <div class="col-xs-12 col-sm-3">
                <h2 class="text-center-sm">Choose Colors</h2>
                <ul class="colors-list text-center-sm"></ul>
              </div>
              
              <div class="col-xs-7 col-sm-6">
                <h2 class="text-center">Board Game</h2>
                <div id="guesses"></div>
              </div>
              
              <div class="col-xs-3 col-sm-2">
                <h2>&nbsp;</h2>
                <div id="guesses-results"></div>
              </div>
              
              <div class="col-xs-1 col-sm-1">
                <h2>&nbsp;</h2>
                <button id="guess-check" disabled class="btn btn-md btn-primary">Check!</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
